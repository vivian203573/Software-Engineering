<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>
          {% block title %}

          {% endblock %}
      </title>
   </head>
    <style>
        .navbar{
        background-color:white;
    </style>

   <body>
   <div id="page-container">

      <nav class="navbar navbar-expand-md navbar-light ">
          <img src="{{ url_for('static', filename= 'pictures/curexa.png')}}"  alt="curexa" height="50px" width = "175px" margin-left="5px">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
          {% if 'loggedin' in session %}

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}" style="margin-left: 10px; color: #259ad5">Home</a>
                </li>

            </ul>
          <ul class="navbar-nav">

              <li class="nav-item">
                    <a class="nav-link" style="color:#259ad5">Employee ID: {{ empID }}</a>
              </li>
              <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout_page') }}" style="color:#259ad5">Logout</a>
                </li>
            </ul>
          {% endif %}
      </div>
    </nav>
      {% block content %}{% endblock %}

      {% block body %}{% endblock %}

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </div>
